<template name="Schedule_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui center aligned container">
      <form class="ui equal width form schedule-data-form {{ successClass}} {{ errorClass }}">
        <div class="ui centered three cards">
          <div id="monday-card" class="ui card">
            <div class="content">
              <div class="header">Monday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
          <div id="tuesday-card" class="ui card">
            <div class="content">
              <div class="header">Tuesday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
          <div id="wednesday-card" class="ui card">
            <div class="content">
              <div class="header">Wednesday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
        </div>
        <div class="ui centered three cards">
          <div id="thursday-card" class="ui card">
            <div class="content">
              <div class="header">Thursday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
          <div id="friday-card" class="ui card">
            <div class="content">
              <div class="header">Friday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  {{/if}}
</template>
