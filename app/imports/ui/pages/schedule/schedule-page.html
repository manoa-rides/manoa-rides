<template name="Schedule_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui centered grid container">
      <div class="two wide column">
        <div class="row" style="padding: 2em 0em 2em 0em">
          <div class="field">
            <select class="ui fluid search dropdown" name="card[expire-month]">
              <option value="">Time</option>
              <option value="1">12:00 AM</option>
              <option value="2">1:00 AM</option>
              <option value="3">2:00 AM</option>
              <option value="4">3:00 AM</option>
              <option value="5">4:00 AM</option>
              <option value="6">5:00 AM</option>
              <option value="7">6:00 AM</option>
              <option value="8">7:00 AM</option>
              <option value="8">8:00 AM</option>
              <option value="8">9:00 AM</option>
              <option value="8">10:00 AM</option>
              <option value="8">10:00 AM</option>
              <option value="1">11:00 AM</option>
              <option value="1">12:00 PM</option>
              <option value="2">1:00 PM</option>
              <option value="3">2:00 PM</option>
              <option value="4">3:00 PM</option>
              <option value="5">4:00 PM</option>
              <option value="6">5:00 PM</option>
              <option value="7">6:00 PM</option>
              <option value="8">7:00 PM</option>
              <option value="8">8:00 PM</option>
              <option value="8">9:00 PM</option>
              <option value="8">10:00 PM</option>
              <option value="8">10:00 PM</option>
              <option value="1">11:00 PM</option>
            </select>
          </div>
        </div>
        <div class="row" style="padding: 2em 0em 2em 0em">
          <div class="field">
            <select class="ui fluid search dropdown" name="card[expire-month]">
              <option value="">Date</option>
              <option value="1">11/22</option>
              <option value="1">11/23</option>
              <option value="1">11/24</option>
              <option value="1">11/25</option>
              <option value="1">11/26</option>
              <option value="1">11/27</option>
              <option value="1">11/28</option>
              <option value="1">11/29</option>
              <option value="1">11/30</option>
              <option value="1">12/01</option>
              <option value="1">12/02</option>
              <option value="1">12/03</option>
              <option value="1">12/04</option>
              <option value="1">12/05</option>
              <option value="1">12/06</option>
              <option value="1">12/07</option>
              <option value="1">12/08</option>
              <option value="1">12/09</option>
              <option value="1">12/10</option>
              <option value="1">12/11</option>
              <option value="1">12/12</option>
            </select>
          </div>
        </div>
      </div>
      <div class="ten wide column">
        <img class="ui fluid image" src="/images/calendar.png">
      </div>
      <div class="two wide column">
        <div class="row" style="padding: 2em 0em 2em 0em">
          <button class="ui green button">Add Activity</button>
        </div>
        <div class="row" style="padding: 2em 0em 2em 0em">
          <button class="ui red button">Delete Activity</button>
        </div>
      </div>
    </div>
  {{/if}}
</template>
