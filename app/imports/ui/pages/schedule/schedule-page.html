<template name="Schedule_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui center aligned container">
      <form class="ui equal width form schedule-data-form {{ successClass }} {{ errorClass }}">
        <div class="ui centered three cards">
          <div id="monday-card" class="ui green card">
            <div class="content">
              <div class="header">Monday</div>
            </div>
            <div class="content">
              <div class="text" style="font-weight: bold">Start Time</div>
              <div class="fields">
                {{> Select_Form_Control name="MSH" label="" placeholder="Hour" options=hours value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MSM" label="" placeholder="Minute" options=minutes value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MSA" label="" placeholder="A/PM" options=time value="" errorMessage=(fieldError "start")}}
              </div>
              <div class="text" style="font-weight: bold">End Time</div>
              <div class="fields">
                {{> Select_Form_Control name="MEH" label="" placeholder="Hour" options=hours value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MEM" label="" placeholder="Minute" options=minutes value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MEA" label="" placeholder="A/PM" options=time value="" errorMessage=(fieldError "start")}}
              </div>
            </div>
          </div>
          <div id="tuesday-card" class="ui green card">
            <div class="content">
              <div class="header">Tuesday</div>
            </div>
            <div class="content">
              <div class="text" style="font-weight: bold">Start Time</div>
              <div class="fields">
                {{> Select_Form_Control name="TSH" label="" placeholder="Hour" options=hours value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="TSM" label="" placeholder="Minute" options=minutes value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="TSA" label="" placeholder="A/PM" options=time value="" errorMessage=(fieldError "start")}}
              </div>
              <div class="text" style="font-weight: bold">End Time</div>
              <div class="fields">
                {{> Select_Form_Control name="TEH" label="" placeholder="Hour" options=hours value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="TEM" label="" placeholder="Minute" options=minutes value="" errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="TEA" label="" placeholder="A/PM" options=time value="" errorMessage=(fieldError "start")}}
              </div>
            </div>
          </div>
          <div id="wednesday-card" class="ui green card">
            <div class="content">
              <div class="header">Wednesday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
        </div>
        <div class="ui centered three cards">
          <div id="thursday-card" class="ui green card">
            <div class="content">
              <div class="header">Thursday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.rideTimes errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
          <div id="friday-card" class="ui green card">
            <div class="content">
              <div class="header">Friday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
        </div>
        <button class="ui green button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Schedule data successfully updated.</p>
          </div>
        {{/if}}
      </form>
    </div>
  {{/if}}
</template>
