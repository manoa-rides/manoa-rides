<template name="Schedule_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui center aligned container">
      <form class="ui equal width form schedule-data-form {{ successClass}} {{ errorClass }}">
        <div class="ui centered three cards">
          <div id="monday-card" class="ui green card">
            <div class="content">
              <div class="header">Monday</div>
            </div>
            <div class="content">
              <div class="fields">
                {{> Select_Form_Control name="MSH" label="TEMP" placeholder="8" options=hours value=profile.mondayStart errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MSM" label="Start Time" placeholder="00" options=minutes value=profile.mondayStart errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MSA" label="TEMP" placeholder="AM" options=time value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="fields">
                {{> Select_Form_Control name="MEH" label="TEMP" placeholder="8" options=hours value=profile.mondayStart errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MEM" label="End Time" placeholder="00" options=minutes value=profile.mondayStart errorMessage=(fieldError "start")}}
                {{> Select_Form_Control name="MEA" label="TEMP" placeholder="AM" options=time value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
            </div>
          </div>
          <div id="tuesday-card" class="ui green card">
            <div class="content">
              <div class="header">Tuesday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
          <div id="wednesday-card" class="ui green card">
            <div class="content">
              <div class="header">Wednesday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
        </div>
        <div class="ui centered three cards">
          <div id="thursday-card" class="ui green card">
            <div class="content">
              <div class="header">Thursday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
          <div id="friday-card" class="ui green card">
            <div class="content">
              <div class="header">Friday</div>
              <div class="field">
                {{> Select_Form_Control name="Start" label="Start Time" placeholder="Start Time" options=times value=profile.mondayStart errorMessage=(fieldError "start")}}
              </div>
              <div class="field">
                {{> Select_Form_Control name="End" label="End Time" placeholder="End Time" options=times value=profile.mondayEnd errorMessage=(fieldError "end")}}
              </div>
            </div>
          </div>
        </div>

        <button class="ui green button" type="submit">Submit</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Profile data successfully updated.</p>
          </div>
        {{/if}}
      </form>
    </div>
  {{/if}}
</template>
