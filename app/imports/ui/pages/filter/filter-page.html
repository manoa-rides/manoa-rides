<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">
      <form class="ui equal width form filter-data-form">
        <div style="margin-bottom: 20px" class="ui centered grid">
          <div class="ui large buttons">
            <button onClick="toggle_div_on('driverRow'); toggle_div_off('riderRow');" class="choose-driver ui button">Driver</button>
            <div class="or"></div>
            <button onClick="toggle_div_on('riderRow');toggle_div_off('driverRow');" class="choose-rider ui button">Rider</button>
          </div>
        </div>
        <div  id="riderRow" style="display: none; margin-bottom: 20px;" class="ui grid container">
          <div class="row">
            <div style=" border-right: 2px solid lightgray;" id="location" class="six wide column">
              <label>Location</label>
              <hr>
              {{> Text_Form_Control name="RiderZipcode" label="" placeholder="Zipcode" }}
            </div>
            <div id="time" class="ten wide column">
              <label>Time</label>
              <hr>
              <div class="ui three column grid">
                <div class="row">
                  <div class="column">
                    Going to UH Between
                  </div>
                  <div class="column">
                    <div class="field">
                      {{> Select_Form_Control name="riderGoingtoUHStart" placeholder="Earliest" options=timeOptions multiple=false }}
                    </div>
                  </div>
                  <div class="column">
                    <div class="field">
                      {{> Select_Form_Control name="riderGoingtoUHEnd" placeholder="Latest" options=timeOptions multiple=false }}
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="column">
                    Leaving UH Between
                  </div>
                  <div class="column">
                    {{> Select_Form_Control name="riderReturntoUHStart" placeholder="Earliest" options=timeOptions multiple=false }}
                  </div>
                  <div class="column">
                    {{> Select_Form_Control name="riderReturntoUHEnd" placeholder="Latest" options=timeOptions multiple=false }}
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="right aligned sixteen wide column">
              <button class="filter ui green button" type="submit">Filter</button>
            </div>
          </div>
        </div>
        <div id="driverRow" style="margin-bottom: 20px;" class="ui grid container">
          <div class="row">
            <div style=" border-right: 2px solid lightgray;" id="location" class="three wide column">
              <label>Location</label>
              <hr>
              {{> Text_Form_Control name="DriverZipcode" label="" placeholder="Zipcode" }}
            </div>
            <div style="border-right: 2px solid lightgray;" id="time" class="nine wide column">
              <label>Time</label>
              <hr>
              <div class="ui three column grid">
                <div class="row">
                  <div class="column">
                    Going to UH Between
                  </div>
                  <div class="column">
                    {{> Select_Form_Control name="driverGoingtoUHStart" placeholder="Earliest" options=timeOptions multiple=false }}
                  </div>
                  <div class="column">
                    <!--<div class="field">-->
                      {{> Select_Form_Control name="driverGoingtoUHEnd" placeholder="Latest"  options=timeOptions multiple=false }}
                    <!--</div>-->
                  </div>
                </div>
                <div class="row">
                  <div class="column">
                    Leaving UH Between
                  </div>
                  <div class="column">
                    {{> Select_Form_Control name="driverReturntoUHStart" placeholder="Earliest" options=timeOptions multiple=false }}
                  </div>
                  <div class="column">
                    {{> Select_Form_Control name="driverReturntoUHEnd" placeholder="Latest"  options=timeOptions multiple=false }}
                  </div>
                </div>
              </div>
            </div>
            <div id="car" class="three wide column">
              <label>Car</label>
              <hr>
              <div class="field">
                {{> Select_Form_Control name="carSeats" placeholder="Car Seats Available" options=seatOptions multiple=false }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="right aligned sixteen wide column">
              <button class="filter ui green button">Filter</button>
            </div>
          </div>
        </div>
      </form>
      {{> Filter_Page_Directory profiles=profiles }}
    </div>
  {{/if}}

  <!--Script to switch between Driver and Rider Search Tools-->
  <script type="text/javascript">
    function toggle_div_on(id)
    {
      var divelement = document.getElementById(id);
      if(divelement.style.display == 'none')
      {
        divelement.style.display = 'block';
      }else
      {
      }
    }
    function toggle_div_off(id)
    {
      var divelement = document.getElementById(id);
      divelement.style.display = 'none';
    }
  </script>
</template>
