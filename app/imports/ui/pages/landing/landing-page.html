<template name="Landing_Page">

  <div class="landing-background">
    <div class="ui grid">
      <div class="row">
        <div class="ui huge center aligned sixteen wide green column">
          <h1 class="landing-section-1-welcome">Manoa Rides</h1>
          <h2 class="landing-section-1-tagline">Carpooling for the UHM community by the UHM community</h2>
          {{> Cas_Login}}
        </div>
      </div>
    </div>
  </div>

  <div class="ui vertical stripe segment">
    <div class="ui text container">
      <h4 class="ui horizontal header divider">
        <a href="#">What We're About</a>
      </h4>
      <h3 class="ui header">Do you have trouble getting a ride to or from school?</h3>
      <p>Or perhaps you have a car but wish you could use the HOV lane, have access to carpooling parking, or maybe just sell a seat for breakfast or coffee?
        <br />
        <br />
        Well, if you answered "Yes!" to either of those questions, then Manoa Rides is for you!
        This app seeks to pair drivers and riders who commute to and from the University of Hawaii at Manoa.</p>
      <h4 class="ui horizontal header divider">
        <a href="#">Getting Started</a>
      </h4>
      <p>Once you create your profile (a UH email address will be required) then you can search for drivers, riders, or both that live near you!
        <br />
        <br />
        Drivers and riders are encouraged to decide on their own forms of payment or incentive for the drivers to go out of their ways to pick up or drop off riders. Some drivers may be happy to offer their rides without addedd incentives, while others may ask for gasy money, snacks, or maybe a funny story!
        <br />
        <br />
        View our "LISTINGS" to see who's around you!</p>
    </div>
  </div>

  <img class="ui centered rounded large image" src="https://i.imgur.com/UUZC8U9.jpg">

  <div class="ui vertical stripe quote segment">
    <h4 class="ui horizontal header divider">
      <a href="#">Testimonials</a>
    </h4>
    <div class="ui equal width stackable internally celled grid">
      <div class="center aligned row">
        <div class="column">
          <h3>"This would be so useful!"</h3>
          <p>-Neel Kotak</p>
          <img class ="ui centered small image" src="http://sustainmobility.ca/uploads/images/iCons/carpool2.png">
        </div>
        <div class="column">
          <h3>"I'd love to give out a ride for a snack."</h3>
          <p>-Zachary Heth</p>
          <img class ="ui centered small image" src="http://sustainmobility.ca/uploads/images/iCons/carpool2.png">
        </div>
        <div class="column">
          <h3>"Please, just someone take me to school."</h3>
          <p>-YuJin Kim</p>
          <img class ="ui centered small image" src="http://sustainmobility.ca/uploads/images/iCons/carpool2.png">
        </div>
        <div class="column">
          <h3>"I'd prefer this over the bus any day!"</h3>
          <p>-Kahlin Baughman</p>
          <img class ="ui centered small image" src="http://sustainmobility.ca/uploads/images/iCons/carpool2.png">
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide green column">
        {{> Cas_Login}}
      </div>
    </div>
  </div>
</template>
